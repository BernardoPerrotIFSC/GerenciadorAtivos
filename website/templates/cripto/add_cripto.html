{% extends 'base.html' %}
{% block title %}Add Cripto{% endblock %}
{% block content %}
    <h1>Adicionar Cripto</h1>

    <form method="POST" class="auth">
        <div class="form-group">
            <label for="ticker">Ticker: </label>
            <input type="text" name="ticker_crypto" required class="form-control">
        </div>
        <div class="form-group"> 
            <label for="preco">Preço: </label>
            <input type="number" name="preco_pago_crypto" step="0.0000001" required class="form-control">
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade: </label>
            <input type="number" name="quantidade_crypto" step="0.0000001" required class="form-control">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao_crypto" id="" class="form-control">
        </div>
        <div class="form-group">
            <label for="dataCompra">Data da Compra</label>
            <input type="date" name="dataCompra_crypto" id="" class="">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
