{% extends 'base.html' %}
{% block title %}Remove Cripto{% endblock %}
{% block content %}
    <h1>Remover Cripto</h1>
    <form method="POST" class="auth">
        <div class="form-group">
            <label for="ticker">Ticker: </label>
            <input type="text" name="ticker_venda" required class="form-control">
        </div>
        <div class="form-group"> 
            <label for="preco">Preço: </label>
            <input type="number" name="preco_venda" step="0.01" required class="form-control">
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade: </label>
            <input type="number" name="quantidade_venda" step="0.01" required class="form-control">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao_venda" id="" class="form-control">
        </div>
        <div class="form-group">
            <label for="dataCompra">Data da Compra</label>
            <input type="date" name="dataVenda" id="" class="">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
