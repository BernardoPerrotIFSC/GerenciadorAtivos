{% extends 'base.html' %}
{% block title %}Add Conta{% endblock %}
{% block content %}
    <h1>Adicionar a Conta</h1>
    <form method="POST" class="auth">
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" required class="form-control">
        </div>
        <div class="form-group"> 
            <label for="valor">Valor: </label>
            <input type="number" name="valor" step="0.01" required class="form-control">
        </div>
        <div class="form-group">
            <label for="dataCompra">Data da Operação</label>
            <input type="date" name="dataCompra" id="" class="">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
