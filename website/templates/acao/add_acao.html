{% extends 'base.html' %}
{% block title %}Add acao{% endblock %}
{% block content %}
    <h1>Adicionar Ação à Carteira</h1>
    <form method="POST" class="auth">
        <div class="form-group">
            <label for="ticker">Ticker: </label>
            <input type="text" name="ticker" required class="form-control">
        </div>
        <div class="form-group"> 
            <label for="preco">Preço: </label>
            <input type="number" name="preco_pago" step="0.01" required class="form-control">
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade: </label>
            <input type="number" name="quantidade" required class="form-control">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="" class="form-control">
        </div>
        <div class="form-group">
            <label for="dataCompra">Data da Compra</label>
            <input type="date" name="dataCompra" id="" class="">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
