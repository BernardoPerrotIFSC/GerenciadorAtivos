{% extends 'base.html' %}
{% block title %}remove acao{% endblock %}
{% block content %}
    <h1>Remover Ação da Carteira</h1>
    <form method="POST" class="auth">
        <div class="form-group">
            <label for="ticker_venda">Ticker: </label>
            <input type="text" name="ticker_venda" required class="form-control">
        </div>
        <div class="form-group"> 
            <label for="preco_venda">Preço Venda: </label>
            <input type="number" name="preco_venda" step="0.01" required class="form-control">
        </div>
        <div class="form-group">
            <label for="quantidade_venda">Quantidade: </label>
            <input type="number" name="quantidade_venda" required class="form-control">
        </div>
        <div class="form-group">
            <label for="descricao_venda">Descrição:</label>
            <input type="text" name="descricao_venda" id="" class="form-control">
        </div>
        <div class="form-group">
            <label for="dataVenda">Data Venda</label>
            <input type="date" name="dataVenda" id="" class="">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
